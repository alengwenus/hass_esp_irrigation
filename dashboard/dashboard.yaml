title: Irrigation
views:
  - path: default_view
    title: Home
    cards:
      - type: entities
        title: Run Zones
        entities:
          - entity: switch.irrigation_manual
            type: "custom:multiple-entity-row"
            name: Pump
            toggle: true
            state_color: true
            entities:
              - entity: sensor.manual_pump_remaining
                name: remaining
          - entity: switch.irrigation_zone_1
            type: "custom:multiple-entity-row"
            name: Run Zone 1
            toggle: true
            state_color: true
            entities:
              - entity: sensor.zone_1_remaining
                name: remaining
          - entity: switch.irrigation_zone_2
