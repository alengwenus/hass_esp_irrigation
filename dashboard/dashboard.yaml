            name: Run Zone 6
            toggle: true
            state_color: true
            entities:
              - entity: sensor.zone_6_remaining
                name: remaining
      - type: entities
        title: Zone Programming
        entities:
          - entity: input_number.irrigation_time_multiplier
            name: Irrigation time
          - entity: input_number.irrigation_skip_days
            name: Skip days
          - entity: switch.zone_1_enabled
            type: "custom:multiple-entity-row"
            name: Enable zone 1 automation
            toggle: true
            state_color: true
            entities:
              - entity: input_datetime.zone1_start
                name: start
              - entity: input_number.zone1_duration
                name: duration
                format: precision0
